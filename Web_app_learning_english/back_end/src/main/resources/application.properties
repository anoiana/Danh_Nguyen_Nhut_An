# Application Configuration
spring.application.name=Leaning Vocabulary

# Database Configuration
# These will be overridden by SPRING_DATASOURCE_* environment variables on Railway
spring.datasource.url=jdbc:mysql://localhost:3306/learning_vocabulary?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
# spring.datasource.password=25042004


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Port
server.port=8080

# Groq API Key - will be overridden by GROQ_API_KEY env var
groq.api.key=placeholder




