# Application Production Configuration
spring.application.name=Leaning Vocabulary

# Database Configuration for Railway
# Railway provides MYSQL_PUBLIC_URL in format: mysql://user:pass@host:port/db
# We need to use individual components for Spring Boot JDBC
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:learning_vocabulary}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:25042004}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Port - Railway will set this
server.port=${PORT:8080}

# Groq API Key
groq.api.key=${GROQ_API_KEY:gsk_YOUR_GROQ_API_KEY_HERE}

