# Application Production Configuration
spring.application.name=Leaning Vocabulary

# Database Configuration for Railway
# Railway provides MySQL variables that will be injected at runtime
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:learning_vocabulary}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Port - Railway will set this
server.port=${PORT:8080}

# Groq API Key - Will be overridden by environment variable at runtime
groq.api.key=${GROQ_API_KEY:placeholder_key}

# Translation API
translation.api.key=${TRANSLATION_API_KEY:placeholder}
translation.api.host=${TRANSLATION_API_HOST:placeholder}
translation.api.endpoint=${TRANSLATION_API_ENDPOINT:placeholder}
translation.proxy.url=${TRANSLATION_PROXY_URL:placeholder}