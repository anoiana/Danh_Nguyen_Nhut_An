<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Quên Mật Khẩu</h2>
        <p style="font-size: 14px; color: #666; margin-bottom: 20px;">Nhập email của bạn để nhận link đặt lại mật khẩu.</p>
        <form id="forgotPasswordForm" class="auth-form">
            <input type="email" id="email" placeholder="Email của bạn" required>
            <button type="submit">Gửi Link</button>
        </form>
        <p id="message" class="message"></p>
        <div class="auth-links">
            <a href="login.html">Quay lại Đăng nhập</a>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
