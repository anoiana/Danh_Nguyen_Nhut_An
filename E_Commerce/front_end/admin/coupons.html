<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Quản Lý Mã Giảm Giá - Admin</title>

    <!-- Font và Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/admin-modern.css">
    <link rel="stylesheet" href="css/coupons.css">
</head>
<body class="admin-layout">
    <!-- Component dùng chung -->
    <div id="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    <div id="toast-container"></div>

    <div class="admin-main-content">
        <main>
            <div class="page-header">
                <h1 class="page-title">Mã Giảm Giá</h1>
                <a href="coupon-edit.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Tạo mã mới</span>
                </a>
            </div>

            <div class="form-card">
                 <div class="table-toolbar">
                     <div class="search-wrapper">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm theo mã...">
                    </div>
                </div>
                <table class="data-table" id="couponsTable">
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Giá trị</th>
                            <th>Lượt sử dụng</th>
                            <th>Ngày hết hạn</th>
                            <th>Trạng thái</th>
                            <th style="text-align: right;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="couponsTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/main-admin.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/coupons-list.js"></script> <!-- Sẽ tạo file này -->
</body>
</html>
