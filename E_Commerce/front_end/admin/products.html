<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm - Admin</title>

    <!-- Font và Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin-modern.css">
</head>

<body class="admin-layout">
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div id="toast-container"></div>
    <!-- Sidebar sẽ được JS tự động chèn vào đây -->
    <div class="admin-main-content">
        <main>
            <div class="page-header">
                <h1 class="page-title">Danh sách Sản phẩm</h1>
                <a href="product-edit.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Thêm Sản Phẩm Mới</span>
                </a>
            </div>

            <!-- ======================= KHU VỰC DANH SÁCH SẢN PHẨM ======================= -->
            <div class="form-card">
                <div class="table-toolbar">
                    <div class="search-wrapper">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm...">
                    </div>
                </div>
                <!-- Chỗ này sau có thể thêm bộ lọc/tìm kiếm -->
                <div id="productsTableLoading">Đang tải danh sách...</div>
                <table class="data-table" id="productsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th style="text-align: right;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Dữ liệu sẽ được load vào đây -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../js/config.js"></script>

    <script src="js/main-admin.js"></script>
    <script src="js/products-list.js"></script> <!-- SỬ DỤNG FILE JS MỚI -->
</body>

</html>
