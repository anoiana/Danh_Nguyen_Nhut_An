<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Sửa Khuyến mãi - Admin</title>

    <!-- Font và Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin-layout.css">
    <!-- ▼▼▼ THÊM DÒNG NÀY VÀO ▼▼▼ -->
    <link rel="stylesheet" href="css/promotions-form.css">
</head>
<body class="admin-layout">
    <!-- Component dùng chung -->
    <div id="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    <div id="toast-container"></div>
    
    <!-- Sidebar -->
    <div class="admin-main-content">
        <main>
            <form id="promotionForm">
                <div class="product-form-header">
                    <div class="page-header-title-wrapper">
                        <a href="promotions.html" class="back-link" title="Quay lại danh sách">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                        <h3 id="form-title">Tạo Khuyến mãi mới</h3>
                    </div>
                    <div class="form-actions-header">
                        <button type="button" id="cancelEditBtn" class="btn btn-secondary">Hủy</button>
                        <button type="submit" id="submitPromotionBtn" class="btn btn-primary">Lưu Khuyến mãi</button>
                    </div>
                </div>

                <div class="product-form-layout">
                    <!-- CỘT CHÍNH -->
                    <div class="form-layout-main">
                        <div class="form-card">
                            <h3>Thông tin chung</h3>
                            <div class="form-group">
                                <label for="promotionName">Tên chương trình</label>
                                <input type="text" id="promotionName" required placeholder="Ví dụ: Giảm giá Black Friday">
                            </div>
                            <div class="form-group">
                                <label for="promotionDescription">Mô tả (dành cho quản trị)</label>
                                <textarea id="promotionDescription" rows="3" placeholder="Ghi chú mục đích, đối tượng của chương trình..."></textarea>
                            </div>
                        </div>

                        <div class="form-card">
                            <h3>Áp dụng cho sản phẩm</h3>
                            <div class="product-transfer-list">
                                <div class="product-list-box">
                                    <label>Sản phẩm có sẵn <span class="product-count" id="availableCount">(0)</span></label>
                                    <div class="search-wrapper">
                                        <i class="fa-solid fa-search"></i>
                                        <input type="text" class="product-search" data-target="available" placeholder="Tìm sản phẩm...">
                                    </div>
                                    <ul id="availableProductsList" class="product-list"></ul>
                                </div>
                                <div class="transfer-buttons">
                                    <button type="button" class="transfer-btn" data-action="add-all" title="Thêm tất cả">&gt;&gt;</button>
                                    <button type="button" class="transfer-btn" data-action="add-selected" title="Thêm mục đã chọn">&gt;</button>
                                    <button type="button" class="transfer-btn" data-action="remove-selected" title="Bỏ mục đã chọn">&lt;</button>
                                    <button type="button" class="transfer-btn" data-action="remove-all" title="Bỏ tất cả">&lt;&lt;</button>
                                </div>
                                <div class="product-list-box">
                                    <label>Sản phẩm áp dụng <span class="product-count" id="appliedCount">(0)</span></label>
                                    <div class="search-wrapper">
                                        <i class="fa-solid fa-search"></i>
                                        <input type="text" class="product-search" data-target="applied" placeholder="Tìm sản phẩm...">
                                    </div>
                                    <ul id="appliedProductsList" class="product-list"></ul>
                                </div>
                            </div>
                            <select id="productIds" multiple required style="display: none;"></select>
                        </div>
                    </div>
                    <!-- CỘT PHỤ -->
                    <div class="form-layout-sidebar">
                        <div class="form-card">
                            <h3>Cấu hình giảm giá</h3>
                             <div class="form-group">
                                <label for="discountPercentage">Phần trăm giảm giá (%)</label>
                                <input type="number" id="discountPercentage" min="1" max="100" required>
                            </div>
                        </div>

                        <div class="form-card">
                            <h3>Thời gian & Trạng thái</h3>
                            <div class="form-group">
                                <label for="startDate">Ngày bắt đầu</label>
                                <input type="date" id="startDate" required>
                            </div>
                            <div class="form-group">
                                <label for="endDate">Ngày kết thúc</label>
                                <input type="date" id="endDate" required>
                            </div>
                            <hr class="form-divider">
                            <div class="form-group switch-container">
                                <label>Trạng thái</label>
                                <div class="switch-wrapper">
                                    <label class="switch">
                                        <input type="checkbox" id="isActive" checked>
                                        <span class="slider round"></span>
                                    </label>
                                    <span id="statusLabel">Đang hoạt động</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="promotionId">
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/main-admin.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/promotion-edit-logic.js"></script>
    <script src="js/promotion-edit-ui.js"></script> 
</body>
</html>
