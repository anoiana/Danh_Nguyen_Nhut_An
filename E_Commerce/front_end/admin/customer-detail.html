<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Khách Hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/customer-detail.css">
</head>

<body class="admin-layout">
    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div id="toast-container"></div>

    <div class="admin-main-content">
        <main>
            <form id="customerForm">
                <div class="product-form-header">
                    <div class="page-header-title-wrapper">
                        <a href="customers.html" class="back-link" title="Quay lại danh sách">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                        <h3 id="formTitle">Đang tải...</h3>
                    </div>
                    <div class="form-actions-header">
                        <button type="button" class="btn btn-danger" id="deleteCustomerBtn">Xóa Khách Hàng</button>
                        <button type="submit" class="btn btn-primary" id="saveCustomerBtn">Lưu thay đổi</button>
                    </div>
                </div>

                <div class="product-form-layout">
                    <!-- CỘT CHÍNH -->
                    <div class="form-layout-main">
                        <div class="card detail-section">
                            <h4>Thông tin tài khoản & Ghi chú</h4>
                            <div class="form-grid">
                                <div class="form-group"><label>Tên đăng nhập</label><input type="text"
                                        id="customerUsername" class="form-control"></div>
                                <div class="form-group"><label>Email</label><input type="email" id="customerEmail"
                                        class="form-control" disabled></div>
                            </div>
                            <div class="form-group">
                                <label>Ghi chú của Admin</label>
                                <textarea id="customerNotes" rows="3" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="card detail-section">
                            <h4>Thông tin liên hệ & Giao hàng</h4>
                            <div class="form-grid">
                                <div class="form-group"><label>Số điện thoại</label><input type="tel" id="customerPhone"
                                        class="form-control"></div>
                                <div class="form-group"><label>Địa chỉ (Số nhà, tên đường)</label><input type="text"
                                        id="customerAddress" class="form-control"></div>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="provinceSelect">Tỉnh/Thành</label>
                                    <select id="provinceSelect" class="form-control">
                                        <option value="">-- Đang tải... --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="districtSelect">Quận/Huyện</label>
                                    <select id="districtSelect" class="form-control">
                                        <option value="">-- Vui lòng chọn Tỉnh/Thành --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="wardSelect">Phường/Xã</label>
                                    <select id="wardSelect" class="form-control">
                                        <option value="">-- Vui lòng chọn Quận/Huyện --</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card detail-section">
                            <h4>Lịch sử mua hàng</h4>
                            <div class="data-table-container">
                                <table class="data-table order-history-table">
                                    <thead>
                                        <tr>
                                            <th>Mã ĐH</th>
                                            <th>Ngày</th>
                                            <th>Trạng thái</th>
                                            <th style="text-align: right;">Tổng tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody id="orderHistoryBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- CỘT PHỤ -->
                    <div class="form-layout-sidebar">
                        <div class="card detail-section" id="customerSummaryCard">
                        </div>

                        <!-- ▼▼▼ PHẦN MỚI ĐƯỢC THÊM VÀO ▼▼▼ -->
                        <div class="card detail-section">
                            <h4>Trạng thái</h4>
                            <div class="status-toggle-wrapper">
                                <label class="switch">
                                    <input type="checkbox" id="customerStatus">
                                    <span class="slider round"></span>
                                </label>
                                <span id="statusLabel">Đang tải...</span>
                            </div>
                        </div>
                        <!-- ▲▲▲ KẾT THÚC PHẦN MỚI ▲▲▲ -->
                    </div>
                </div>
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/main-admin.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/customer-detail.js"></script>
</body>

</html>
