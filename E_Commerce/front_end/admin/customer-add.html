<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/customer-add.css">
</head>
<body class="admin-layout">
    <!-- Loading và Toast không thay đổi -->
    <div id="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    <div id="toast-container"></div>
    
    <!-- Sidebar sẽ được JS tự động chèn vào đây -->

    <div class="admin-main-content">
        <main>
            <!-- ▼▼▼ THAY ĐỔI BẮT ĐẦU TỪ ĐÂY ▼▼▼ -->

            <!-- 1. Thêm tiêu đề trang tiêu chuẩn -->
            <div class="page-header">
                <h1 class="page-title">Tạo tài khoản khách hàng mới</h1>
            </div>

            <form id="addCustomerForm">
                <div class="card">
                    <div class="form-group">
                        <label for="newUsername">Tên đăng nhập</label>
                        <input type="text" id="newUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Mật khẩu</label>
                        <input type="password" id="newPassword" class="form-control" required>
                        <small class="form-text-description">Mật khẩu cần ít nhất 6 ký tự.</small>
                    </div>

                    <!-- 2. Thêm khu vực chứa nút bấm ở cuối form -->
                    <div class="form-actions-footer">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='customers.html'">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu Khách Hàng</button>
                    </div>
                </div>
            </form>
            
            <!-- ▲▲▲ KẾT THÚC THAY ĐỔI ▲▲▲ -->
        </main>
    </div>
    
    <!-- Scripts không thay đổi -->
    <script src="../js/config.js"></script>
    <script src="js/main-admin.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/customer-add.js"></script>
</body>
</html>
