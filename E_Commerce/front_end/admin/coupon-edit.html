<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Sửa Mã Giảm Giá - Admin</title>
    <!-- CSS và Font/Icon (giống hệt trang coupons.html) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/admin-modern.css">
    <link rel="stylesheet" href="css/coupons.css">
</head>
<body class="admin-layout">
    <div id="loading-overlay" style="display: none;"><div class="spinner"></div></div>
    <div id="toast-container"></div>

    <div class="admin-main-content">
        <main>
            <form id="couponForm">
                <div class="product-form-header">
                     <div class="page-header-title-wrapper">
                        <a href="coupons.html" class="back-link" title="Quay lại danh sách">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                        <h3 id="formTitle">Tạo mã giảm giá mới</h3>
                    </div>
                    <div class="form-actions-header">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </div>

                <div class="product-form-layout">
                    <!-- CỘT CHÍNH -->
                    <div class="form-layout-main">
                        <div class="form-card">
                            <h3>Thông tin cơ bản</h3>
                            <div class="form-group">
                                <label for="couponCode">Mã giảm giá (Code)</label>
                                <div class="input-with-button">
                                    <input type="text" id="couponCode" required placeholder="Ví dụ: SALE50K">
                                    <button type="button" id="generateCodeBtn" class="btn btn-secondary" title="Tạo mã ngẫu nhiên">
                                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                                    </button>
                                </div>
                                <small class="form-text-description">Người dùng sẽ nhập mã này. Nên viết hoa, không dấu, không khoảng trắng.</small>
                            </div>
                            <div class="form-group">
                                <label for="couponDescription">Mô tả (hiển thị cho quản trị viên)</label>
                                <input type="text" id="couponDescription" placeholder="Ví dụ: Dành cho khách hàng mới">
                            </div>
                        </div>
                    </div>
                    <!-- CỘT PHỤ -->
                    <div class="form-layout-sidebar">
                        <div class="form-card">
                            <h3>Cấu hình</h3>
                            <div class="form-grid" style="grid-template-columns: 1fr 2fr;">
                                <div class="form-group">
                                    <label for="couponType">Loại giảm</label>
                                    <select id="couponType">
                                        <option value="PERCENTAGE">Phần trăm</option>
                                        <option value="FIXED_AMOUNT">Số tiền</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="couponValue">Giá trị</label>
                                    <input type="number" id="couponValue" min="0" required>
                                </div>
                            </div>
                             <hr class="form-divider">
                            <div class="form-group">
                                <label for="couponQuantity">Tổng số lượt sử dụng</label>
                                <input type="number" id="couponQuantity" min="1" required>
                            </div>
                             <div class="form-group">
                                <label for="couponExpiryDate">Ngày hết hạn</label>
                                <input type="date" id="couponExpiryDate" required>
                            </div>
                        </div>
                    </div>
                </div>
                 <input type="hidden" id="couponId">
            </form>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/main-admin.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/coupon-edit.js"></script> <!-- Sẽ tạo file này -->
</body>
</html>
