<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Khách Hàng</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="css/customers.css">
</head>
<body>
    <div class="customer-management-page">
        <!-- Cột trái: Danh sách khách hàng -->
        <aside class="customer-list-panel">
            <header>
                <a href="admin.html" class="back-link-alt">&larr; Về Dashboard</a>
                <h2>Khách Hàng</h2>
                <button class="btn btn-primary btn-sm" id="addNewCustomerBtn">+ Thêm mới</button>
            </header>
            <div class="search-bar">
                <input type="text" id="customerSearchInput" placeholder="Tìm kiếm theo tên hoặc email...">
            </div>
            <ul id="customerList">
                <li class="loading">Đang tải danh sách...</li>
            </ul>
        </aside>

        <!-- Cột phải: Chi tiết khách hàng -->
        <main class="customer-detail-panel" id="customerDetailPanel">
            <div class="placeholder">
                <h3>Chào mừng đến trang Quản lý Khách hàng</h3>
                <p>Vui lòng chọn một khách hàng từ danh sách bên trái để xem chi tiết, sửa thông tin, hoặc xem lịch sử mua hàng của họ.</p>
            </div>
        </main>
    </div>

    <!-- Modal (Pop-up) để thêm khách hàng mới -->
    <div id="addCustomerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Thêm Khách Hàng Mới</h2>
                <button class="close-modal-btn">&times;</button>
            </header>
            <form id="addCustomerForm">
                <div class="form-group">
                    <label for="newUsername">Tên đăng nhập:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal-btn">Hủy</button>
                    <button type="submit" class="btn btn-primary">Tạo Khách Hàng</button>
                </footer>
            </form>
        </div>
    </div>

    <script src="js/customers.js"></script>
</body>
</html>
