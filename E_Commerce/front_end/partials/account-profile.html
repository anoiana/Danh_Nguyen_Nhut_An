<div class="content-header">
    <h2>Hồ sơ của tôi</h2>
    <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
</div>
<div class="content-body">
    <div class="profile-avatar-section">
        
        <!-- ========================================================= -->
        <!--             THAY ĐỔI CẤU TRÚC AVATAR Ở ĐÂY                -->
        <!-- ========================================================= -->
        <div class="avatar-wrapper" id="profile-avatar-wrapper">
            <img src="" alt="Avatar" id="profile-avatar-preview" style="display: none;">
            <div class="default-avatar-icon" id="profile-avatar-default">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>
        <!-- ========================================================= -->

        <div class="avatar-actions">
            <button type="button" id="change-avatar-btn" class="btn btn-secondary btn-sm">Chọn ảnh</button>
            <input type="file" id="avatar-file-input" accept="image/*" style="display: none;">
            <p>Dung lượng file tối đa 1 MB<br>Định dạng: .JPEG, .PNG</p>
        </div>
    </div>

    <hr style="margin: 20px 0;">
    <form id="profile-form">
        <div class="form-grid">
            <div class="form-group"><label>Tên đăng nhập</label><input type="text" id="profile-username"></div>
            <div class="form-group"><label>Email (Không thể thay đổi)</label><input type="email" id="profile-email" disabled></div>
            <div class="form-group"><label>Số điện thoại</label><input type="tel" id="profile-phone"></div>
            <div class="form-group"><label>Địa chỉ (Số nhà, tên đường)</label><input type="text" id="profile-address"></div>
            
            <div class="form-group">
                <label for="profile-province">Tỉnh / Thành phố</label>
                <select id="profile-province" required><option value="">-- Chọn Tỉnh/Thành --</option></select>
            </div>
            <div class="form-group">
                <label for="profile-district">Quận / Huyện</label>
                <select id="profile-district" required><option value="">-- Chọn Quận/Huyện --</option></select>
            </div>
            <div class="form-group">
                <label for="profile-ward">Phường / Xã</label>
                <select id="profile-ward" required><option value="">-- Chọn Phường/Xã --</option></select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Lưu thay đổi</button>
    </form>
</div>
