<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi - MyShop</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="account-layout">
                <aside class="account-sidebar">
                    <div class="user-avatar">
                        <div class="avatar-wrapper" id="sidebar-avatar-wrapper">
                            <img src="" alt="Avatar" id="sidebar-avatar-preview" style="display: none;">
                            <div class="default-avatar-icon" id="sidebar-avatar-default">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg>
                            </div>
                        </div>
                        <h4 id="sidebar-username">Đang tải...</h4>
                    </div>
                    <nav class="account-nav">
                        <ul>
                            <li><a href="#profile" class="nav-link active" data-page="partials/account-profile.html">Hồ
                                    sơ của tôi</a></li>
                            <li><a href="#orders" class="nav-link" data-page="partials/account-orders.html">Đơn hàng của
                                    tôi</a></li>
                            <li><a href="#change-password" class="nav-link"
                                    data-page="partials/account-change-password.html">Đổi mật khẩu</a></li>
                        </ul>
                    </nav>
                </aside>

                <!-- Vùng nội dung chính, nơi các trang con sẽ được tải vào -->
                <section class="account-content" id="account-content">
                    <p>Đang tải trang...</p>
                </section>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

    <script src="js/account.js"></script>
</body>

</html>
