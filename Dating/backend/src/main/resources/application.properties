# Tên ứng dụng của bạn
spring.application.name=demo

# Cổng chạy server Backend (Mặc định là 8080)
server.port=${PORT:8080}

# ===============================
# 1. CẤU HÌNH KẾT NỐI MYSQL
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/dating_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}

# Điền Username và Password truy cập MySQL trên máy của bạn
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:25042004}

# Khai báo Driver kết nối
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 2. CẤU HÌNH JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update

# Bật tính năng in câu lệnh SQL ra console để dễ dàng kiểm tra lỗi (Debug)
spring.jpa.show-sql=true

# Format các câu lệnh SQL in ra console cho đẹp và dễ đọc hơn
spring.jpa.properties.hibernate.format_sql=true

# Khai báo Dialect để Spring Boot biết cách sinh ra câu lệnh SQL chuẩn cho MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
